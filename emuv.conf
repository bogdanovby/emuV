# emuV Configuration File
# Virtual GPU Emulation Driver Configuration

# ==============================================================================
# GPU Selection
# ==============================================================================
# Specify which GPU to emulate
# Supported families: geforce_40xx, geforce_50xx
# Available models:
#   GeForce 40xx: 4060, 4060Ti, 4070, 4070Ti, 4080, 4090
#   GeForce 50xx: 5060, 5070, 5080, 5090
#
# Format: gpu_model=<series><model>
# Examples: gpu_model=4070, gpu_model=5090
gpu_model=4070

# ==============================================================================
# Memory Configuration
# ==============================================================================
# Physical VRAM size (GB) - size of your real GPU memory
# This should match your actual GPU's VRAM
physical_vram_gb=8

# Virtual VRAM size (GB) - additional memory to emulate from system RAM
# This will be added to physical VRAM
# Recommended: 2-4 GB (depends on available system RAM)
# Maximum: 16 GB
virtual_vram_gb=2

# Total VRAM will be: physical_vram_gb + virtual_vram_gb
# Example: 8 GB physical + 2 GB virtual = 10 GB total

# ==============================================================================
# Memory Allocation Strategy
# ==============================================================================
# lazy_allocation: allocate virtual VRAM on demand (recommended)
# eager_allocation: allocate all virtual VRAM at module load
allocation_strategy=lazy_allocation

# ==============================================================================
# PCI Device Information
# ==============================================================================
# Override PCI vendor/device IDs (advanced users only)
# Leave commented to use defaults based on gpu_model
# pci_vendor_id=0x10DE
# pci_device_id=0x2786

# ==============================================================================
# Debug Options
# ==============================================================================
# Enable debug logging (0=off, 1=on)
debug_mode=0

# Log level (0=errors only, 1=warnings, 2=info, 3=debug)
log_level=1

